<!-- Button trigger modal -->
<div class="container my-3 bg-light">
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add Yojna 
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{editMode? 'Update': 'Add'}} Schemes Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="yojnaForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Price</label>
                        <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Units</label>
                        <input type="text" formControlName="units" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Url</label>
                        <input type="text" formControlName="schemePayUrl" class="form-control" id="exampleInputPassword1">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="onYojnaSubmit()" class="btn btn-primary">Add</button>
                <!--<button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
                <button type="button" (click)="onEdit(row)" class="btn btn-primary">Update</button>-->
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Units</th>
                <th scope="col">Scheme Url</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let row of yojnaData">

            <tr>
                <th scope="row">{{ row._id }}</th>
                <td>{{ row.title }}</td>
                <td>{{ row.price }}</td>
                <td>{{ row.units }}</td>
                <td>{{row.schemePayUrl}}</td>
                <td><button (click)="onEdit(row)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</button></td>
                <td> <button (click)="onDeleteYojna(row._id)" class="btn btn-danger">Delete</button></td>
            </tr>



        </tbody>
    </table>
</div>
